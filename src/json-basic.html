<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="assets/app.css">
    <title>Basic - CSV Example</title>
</head>
<body>
</body>
<script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
<script>
    var w = 500, h = 900;
    var ds; // empty dataset
    var salesTotal = 0.0; // set to decimal for data type
    var salesAvg = 0.0;
    var metrics = [];

    d3.json('../data/users.json', function (err, data) {

        function buildLine() {

            var line = d3.svg.line()
                    .x(function (data) {
                        return ((data.month - 20150001) / 3.25);
                    })
                    .y(function (data) {
                        return h - data.balance;
                    })
                    .interpolate('linear');

            var svg = d3.select('body')
                    .append('svg')
                    .attr({
                        width: w,
                        height: h
                    });

            var viz = svg.append('path')
                    .attr({
                        d: line(ds),
                        'stroke': 'purple',
                        'stroke-width': 2,
                        'fill': 'none'
                    });


        };

        function showLabels() {
            var labels = d3.select('svg')
                    .selectAll('text')
                    .data(ds)
                    .enter()
                    .append('text')
                    .text(function (data) {
                        return data.name;
                    })
                    .attr({
                        x: function (data) {
                            return ((data.month - 20150001) / 3.25);
                        },
                        color: '#000',
                        y: function(data){
                            return h - data.balance;
                        },
                        'class': 'chart-label'
                    });

        }

        function showTotals() {
            var t = d3.select('body').append('table');

            // get total
            for (var i = 0; i < ds.length; i++) {
                salesTotal += ds[i].balance * 1; // convert to number hack *1
            }

            salesAvg = salesTotal / ds.length;

            // add metrics to array
            metrics.push('Sales Total: ' + salesTotal);
            metrics.push('Sales Avg: ' + salesAvg.toFixed(2));

            // add total to table
            var tr = t.selectAll('tr')
                    .data(metrics) // arbitrary to draw a row
                    .enter()
                    .append('tr')
                    .append('td')
                    .text(function (data) {
                        return data;
                    });


        };


        if (err) {
            console.log('Error loading', err);
        } else {
            console.log('Data json', data);
            ds = data;

            // loads a csv as an array. Potential application to validate csv data since
            // d3 parses into array of objects really fast.
            // could show a user the amount of rows
            // however d3 assumes all data is string.

        }

        buildLine();
        showLabels();
        showTotals();

    });

</script>

</html>
